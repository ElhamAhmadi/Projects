<h2 [hidden]="username!== ''">فرم ثبت نام : </h2>

<h3 *ngIf="ismach && welcome ; else nologin"  [ngStyle]="{'color': changecolor()}">{{username}} ثبت نام با موفقیت انجام شد </h3>
<ng-template #nologin>
    <p>جهت ورود ثبت نام کنید</p>
</ng-template>


<label class="align">نام:</label>
<input type="text" class="align" (input)="changeUserName($event)">
<br><br>
<!--<input type="text"  class="align" [(ngModel)]="username">-->


<label class="align">پسورد:</label>
<input type="password" (input)="changePassword($event)" class="align">
<br><br>
<label class="align">تکرار پسورد:</label>
<input type="password" (input)="changeRepassword($event)" class="align">
<br><br>

<label  [ngClass]="{validationcolor: this.ismach ==false }" [hidden]="ismach || pass==''" >پسوردها یکی نیستن</label>
<label [hidden]="!ismach" class="align lablevalidation">پسورد درست است</label>
<br>
<br>
<button type="button" [disabled]="!allowbtn" (click)="changeWelcome($event)"> ثبت نام </button>
